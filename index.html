<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educação Inclusiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
        }

        button:hover {
            background-color: #45a049;
        }

        .info-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: left;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Informações sobre Educação Inclusiva</h1>
        <p>Escolha um tópico para saber mais:</p>
        <div id="menu">
            <button onclick="exibirInfo('oQueE')">O que é Educação Inclusiva?</button>
            <button onclick="exibirInfo('tiposDeficiencias')">Tipos de Deficiências</button>
            <button onclick="exibirInfo('estrategiasEnsino')">Estratégias de Ensino</button>
            <button onclick="exibirInfo('legislacao')">Legislação</button>
        </div>
        <div id="informacao" class="info-box">
            <p>Selecione um tópico para ver mais informações.</p>
        </div>
    </div>
    <script>
        function exibirInfo(topico) {
            let informacao = document.getElementById("informacao");

            switch(topico) {
                case 'oQueE':
                    informacao.innerHTML = `
                        <h2>O que é Educação Inclusiva?</h2>
                        <p>A educação inclusiva é uma abordagem que visa garantir que todos os estudantes, independentemente de suas necessidades específicas, possam aprender juntos, em um ambiente que respeite a diversidade e promova a equidade.</p>
                    `;
                    break;
                case 'tiposDeficiencias':
                    informacao.innerHTML = `
                        <h2>Tipos de Deficiências</h2>
                        <p>Existem vários tipos de deficiências que podem impactar o aprendizado, incluindo:
                        <ul>
                            <li>Deficiência visual</li>
                            <li>Deficiência auditiva</li>
                            <li>Deficiência física</li>
                            <li>Deficiência intelectual</li>
                            <li>Transtornos do espectro autista (TEA)</li>
                        </ul>
                        </p>
                    `;
                    break;
                case 'estrategiasEnsino':
                    informacao.innerHTML = `
                        <h2>Estratégias de Ensino</h2>
                        <p>Algumas estratégias importantes para promover a inclusão na educação incluem:
                        <ul>
                            <li>Uso de materiais didáticos adaptados</li>
                            <li>Aulas interativas e práticas</li>
                            <li>Apoio de profissionais especializados</li>
                            <li>Promoção da empatia entre os alunos</li>
                        </ul>
                        </p>
                    `;
                    break;
                case 'legislacao':
                    informacao.innerHTML = `
                        <h2>Legislação</h2>
                        <p>No Brasil, a educação inclusiva é garantida pela Constituição e pela Lei de Diretrizes e Bases da Educação Nacional (LDB), além de outras leis como a Lei Brasileira de Inclusão (LBI) e a Convenção sobre os Direitos das Pessoas com Deficiência da ONU.</p>
                    `;
                    break;
                default:
                    informacao.innerHTML = "<p>Selecione um tópico para ver mais informações.</p>";
                    break;
            }
        }
    </script>
</body>
</html>
